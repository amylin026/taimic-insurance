<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Taimic｜AI 保險與資產配置 Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="用 Taimic 幫你快速檢視保險與資產配置的方向，根據年齡、家庭與資產規模，給出初步建議。"
  />
  <style>
    :root {
      --brand-blue: #0057b8;
      --brand-blue-light: #e6f0fb;
      --text-main: #1f2933;
      --text-sub: #6b7280;
      --bg-page: #f5f5f7;
      --border-soft: #e5e7eb;
      --radius-lg: 16px;
      --shadow-soft: 0 6px 18px rgba(15, 23, 42, 0.08);
      --max-width: 1120px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans TC",
        "PingFang TC", sans-serif;
      background: var(--bg-page);
      color: var(--text-main);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .page-inner {
      max-width: var(--max-width);
      width: 100%;
      margin: 0 auto;
      padding: 0 20px 48px;
      flex: 1;
    }

    .site-header-wrap {
      width: 100%;
      border-bottom: 1px solid #e5e7eb;
      background: #ffffffcc;
      backdrop-filter: blur(16px);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .site-header {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid var(--brand-blue);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      color: var(--brand-blue);
    }

    .logo-text-main {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .logo-text-sub {
      font-size: 11px;
      color: var(--text-sub);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 13px;
    }

    .nav-link {
      padding: 6px 8px;
      border-radius: 999px;
      color: var(--text-sub);
      cursor: pointer;
    }

    .nav-link:hover {
      color: var(--brand-blue);
      background: #eff3fb;
    }

    .nav-cta {
      padding: 7px 14px;
      border-radius: 999px;
      background: var(--brand-blue);
      color: #fff;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }

    .subnav {
      width: 100%;
      border-top: 1px solid #e5e7eb;
      border-bottom: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .subnav-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 14px 20px;
    }

    .breadcrumb {
      font-size: 13px;
      color: #6b7280;
    }

    .breadcrumb span {
      margin-left: 4px;
    }

    .breadcrumb .current-page {
      color: #111827;
      font-weight: 500;
    }

    section {
      margin-bottom: 32px;
      background: #ffffff;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
      padding: 20px 24px;
    }

    .section-header {
      margin-bottom: 14px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .section-sub {
      font-size: 13px;
      color: var(--text-sub);
    }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      column-gap: 40px;
      padding: 28px 24px 24px;
      align-items: flex-start;
    }

    .hero-left-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .hero-left-title span {
      color: var(--brand-blue);
    }

    .hero-left-sub {
      font-size: 14px;
      color: var(--text-sub);
      margin-bottom: 16px;
      max-width: 520px;
    }

    .hero-tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      margin-bottom: 8px;
      color: var(--brand-blue);
    }

    .hero-tag-pill {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--brand-blue);
      font-size: 11px;
    }

    .hero-btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .btn-primary {
      padding: 9px 16px;
      border-radius: 999px;
      background: var(--brand-blue);
      border: none;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-secondary {
      padding: 9px 16px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: #fff;
      font-size: 14px;
      cursor: pointer;
      color: var(--text-main);
    }

    .hero-note {
      font-size: 12px;
      color: var(--text-sub);
      margin-top: 4px;
    }

    .hero-right {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-soft);
      padding: 14px 16px;
      font-size: 13px;
    }

    .hero-right-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .hero-right-sub {
      font-size: 12px;
      color: var(--text-sub);
      margin-bottom: 12px;
    }

    .hero-right-block {
      padding: 10px 0;
      border-top: 1px solid #f2f2f2;
    }

    .hero-right-label {
      font-size: 12px;
      color: var(--text-sub);
      margin-bottom: 4px;
    }

    .hero-right-list {
      padding-left: 16px;
      font-size: 13px;
    }

    .feature-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 16px;
      margin-top: 10px;
    }

    .feature-card {
      border-radius: 12px;
      border: 1px solid #edf0f5;
      background: #fafbff;
      padding: 12px 12px;
      font-size: 13px;
    }

    .feature-card h3 {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .feature-card p {
      font-size: 13px;
      color: var(--text-sub);
    }

    .steps-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 16px;
      margin-top: 10px;
    }

    .step-card {
      border-radius: 12px;
      border: 1px solid #edf0f5;
      padding: 12px 12px;
      font-size: 13px;
      background: #fff;
    }

    .step-tag {
      font-size: 11px;
      color: var(--brand-blue);
      margin-bottom: 4px;
    }

    .step-card h3 {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .step-card p {
      font-size: 13px;
      color: var(--text-sub);
    }

    .assessment-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 18px;
      margin-top: 4px;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 13px;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .form-row-inline {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    label {
      font-size: 12px;
      color: var(--text-sub);
    }

    input,
    select,
    textarea {
      padding: 7px 9px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 13px;
      outline: none;
      background: #fff;
      color: var(--text-main);
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--brand-blue);
      box-shadow: 0 0 0 1px rgba(0, 87, 184, 0.2);
    }

    textarea {
      min-height: 70px;
      resize: vertical;
    }

    .small-hint {
      font-size: 11px;
      color: var(--text-sub);
      margin-top: 2px;
    }

    .result-preview {
      border-radius: 10px;
      border: 1px solid #d6e1f5;
      background: var(--brand-blue-light);
      padding: 10px 12px;
      font-size: 13px;
    }

    .result-tag {
      font-size: 11px;
      color: var(--brand-blue);
      margin-bottom: 4px;
    }

    .result-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .result-line {
      margin-bottom: 4px;
      font-size: 13px;
      color: #111827;
    }

    .result-highlight {
      color: #c05621;
      font-weight: 500;
    }

    .disclaimer {
      margin-top: 10px;
      font-size: 11px;
      color: var(--text-sub);
      border-top: 1px dashed #e5e7eb;
      padding-top: 8px;
    }

    .contact-wrapper {
      max-width: 720px;
    }

    .btn-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: 999px;
      background: var(--brand-blue);
      color: #fff;
      font-size: 13px;
      font-weight: 600;
    }

    .footer {
      border-top: 1px solid #e5e7eb;
      background: #fff;
      margin-top: 24px;
    }

    .footer-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 10px 20px 14px;
      font-size: 11px;
      color: var(--text-sub);
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    .footer a {
      color: var(--brand-blue);
      text-decoration: underline;
      text-decoration-style: dotted;
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
        row-gap: 20px;
      }
      .assessment-layout {
        grid-template-columns: 1fr;
      }
      .feature-grid,
      .steps-grid {
        grid-template-columns: 1fr;
      }
      .header-right {
        display: none;
      }
    }

    @media (max-width: 640px) {
      .page-inner {
        padding: 0 14px 40px;
      }
      section {
        padding: 16px 14px;
      }
      .hero {
        padding: 20px 14px;
      }
    }

    @keyframes flash {
      0% {
        box-shadow: 0 0 0 rgba(0, 87, 184, 0);
        transform: scale(1);
      }
      25% {
        box-shadow: 0 0 18px rgba(0, 87, 184, 0.4);
        transform: scale(1.01);
      }
      100% {
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="site-header-wrap">
      <header class="site-header">
        <div class="header-left">
          <div class="logo-mark">T</div>
          <div>
            <div class="logo-text-main">Taimic</div>
            <div class="logo-text-sub">AI 保險 × 資產配置 Demo</div>
          </div>
        </div>
        <nav class="header-right">
          <a href="#overview" class="nav-link">服務說明</a>
          <a href="#flow" class="nav-link">流程</a>
          <a href="#assessment" class="nav-link">免費健檢</a>
          <a href="#contact" class="nav-link">聯絡</a>
          <button class="nav-cta" onclick="scrollToId('assessment')">
            開始免費健檢
          </button>
        </nav>
      </header>
    </div>

    <div class="subnav">
      <div class="subnav-inner">
        <div class="breadcrumb">
          首頁 <span>/</span> <span class="current-page">Taimic Demo</span>
        </div>
      </div>
    </div>

    <main class="page-inner">
      <!-- 這裡開始放 hero / overview / flow / assessment / contact（內容照你現在那份即可） -->
      <!-- …為了不要再炸掉，這裡就先停，等版面正常我們再繼續加內容… -->
    </main>

    <footer class="footer">
      <div class="footer-inner">
        <div>© <span id="year"></span> Taimic. All rights reserved.</div>
        <div>
          若有合作或想法，歡迎來信：
          <a href="mailto:founder@example.com">founder@example.com</a>
        </div>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    function scrollToId(id) {
      const el = document.getElementById(id);
      if (!el) return;
      el.scrollIntoView({ behavior: "smooth", block: "start" });
    }
  </script>
</body>
</html>
